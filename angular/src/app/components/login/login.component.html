<div *ngIf="loginOrRegister">
    <h1 mat-dialog-title>Login</h1>
    <div mat-dialog-content class="col">
        <form class="example-form">

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput type="email">
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput type="password">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <button mat-raised-button color="primary" class="my-class">Login</button>
                    </td>
                    <td>
                        <button mat-raised-button color="accent" class="my-class"
                            (click)="toggleRegistration()">Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<div *ngIf="!loginOrRegister">
    <h1 mat-dialog-title>Register</h1>
    <div mat-dialog-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>First name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Last name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput type="email">
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput type="password">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <button mat-raised-button color="primary" class="my-class">Register</button>
        </form>
    </div>
</div>
